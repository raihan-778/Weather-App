<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="weather" id="weather">
      <input
        type="search"
        list="suggestions"
        class="weather__search"
        placeholder="Search Your City"
      />
      <datalist id="suggestions">
        <!-- <option value="Dhaka"></option>
        <option value="New York"></option>
        <option value="London"></option> -->
      </datalist>
      <div class="weather__today">
        <div class="weather__details">
          <h2 class="weather__city">City</h2>
          <p class="weather__day">Day</p>
          <span Class="time"> 12:05:05 </span>
          <div class="weather__current">
            <p class="weather__indicator weather__indicator--humidity">
              <span class="value">50</span>%
            </p>
            <p class="weather__indicator weather__indicator--wind">
              <span class="value">West, 5</span>m/s
            </p>
            <p class="weather__indicator weather__indicator--pressure">
              <span class="value">1050</span>hPa
            </p>
          </div>
        </div>
        <img src="" alt="Clear sky" class="weather__image" />
        <div class="weather__temperature">
          <span class="value">+25</span> &deg;C
        </div>
      </div>
      <div class="weather__forecast">
        <article class="weather__forecast__item">
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather__forecast__temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
        <article class="weather__forecast__item">
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather__forecast__temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
        <article class="weather__forecast__item">
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather__forecast__temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
        <article class="weather__forecast__item">
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather__forecast__temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
        <article class="weather__forecast__item">
          <img
            src="images/clear-sky.png"
            alt="Clear sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather__forecast__temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
      </div>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
